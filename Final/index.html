<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
        type: Phaser.AUTO,
        width: 1600,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    var player;
    var stars;
    var bombs;
    var platforms;
    var cursors;
   // var score = 0;
   // var scoreText;
    var gameOver = false;
    var spike;
    var youWin = false;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/castle.PNG');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('wall', 'assets/wall.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.image('spike', 'assets/triangle.png');
        this.load.spritesheet('dude', 'assets/dragon.png', { frameWidth: 96, frameHeight: 64 });
  
    }

    function create ()
    {
        this.add.image(700, 300, 'sky');
       
        spike = this.physics.add.staticGroup();
        spike.create(410, 600, 'spike');
        spike.create(430, 600, 'spike');
        spike.create(450, 600, 'spike');
        spike.create(470, 600, 'spike');
        spike.create(490, 600, 'spike');
        spike.create(510, 600, 'spike');
        spike.create(530, 600, 'spike');
        spike.create(550, 600, 'spike');
        spike.create(570, 600, 'spike');
        spike.create(590, 600, 'spike');
        spike.create(610, 600, 'spike');
        spike.create(630, 600, 'spike');
        spike.create(650, 600, 'spike');
        spike.create(670, 600, 'spike');
        spike.create(690, 600, 'spike');
        spike.create(710, 600, 'spike');
        spike.create(730, 600, 'spike');
        spike.create(750, 600, 'spike');
        spike.create(770, 600, 'spike');
        spike.create(790, 600, 'spike');
        spike.create(830, 600, 'spike');
        spike.create(850, 600, 'spike');
        spike.create(870, 600, 'spike');
        spike.create(890, 600, 'spike');
        spike.create(810, 600, 'spike');
        spike.create(910, 600, 'spike');
        spike.create(930, 600, 'spike');
        spike.create(950, 600, 'spike');
        spike.create(970, 600, 'spike');
        spike.create(990, 600, 'spike');
        spike.create(1010, 600, 'spike');

        platforms = this.physics.add.staticGroup();
       

        platforms.create(0, 568, 'ground').setScale(2).refreshBody();
        platforms.create(1400, 568, 'ground').setScale(2).refreshBody();
        platforms.create(800, 632, 'ground').setScale(2).refreshBody();
//wall
        platforms.create(-25, 568, 'wall').setScale(3).refreshBody();
        platforms.create(1425, 568, 'wall').setScale(3).refreshBody();

        platforms.create(400, 435, 'ground').setScale(.25).refreshBody();
        platforms.create(450, 325, 'ground').setScale(.25).refreshBody();
        platforms.create(225, 245, 'ground').setScale(.25).refreshBody();
        platforms.create(450, 150, 'ground').setScale(.25).refreshBody();

        //stars.create(1200,400, 'star').setScale(3).refreshBody();

        // spike = this.physics.add.staticGroup();
        // spike.create(600, 525, 'spike');

        player = this.physics.add.sprite(100, 450, 'dude');

      //  player.setBounce(0.2);
      //  player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 6, end: 11 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 3 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 5 }),
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();
        stars = this.physics.add.group({
            key: 'star',
            repeat: 0,
            setXY: { x: 1200, y: 0, stepX: 70 }
        });

        // stars.children.iterate(function (child) {

        //     child.setBounceY(Phaser.Math.FloatBetween(0.1, 1));

        // });

       // bombs = this.physics.add.group();
       // spike = this.physics.add.group();

       // scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        this.physics.add.collider(player, platforms);
       this.physics.add.collider(stars, platforms);
       // this.physics.add.collider(bombs, platforms);
      // this.physics.add.collider(player, spike);

       this.physics.add.overlap(player, stars, collectStar, null, this);
      //  this.physics.add.collider(player, bombs, hitBomb, null, this);
        this.physics.add.collider(player, spike, hitSpike, null, this);

    }

    function update ()
    {
        if(youWin)
        {
            return;
        }
        if (gameOver)
    {
        return;
    }
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.space.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }
    }
    function collectStar (player, star)
    {
        this.physics.pause();
        star.disableBody(true, true);
        youWinText = this.add.text(525, 275, 'YOU WIN!', { fontSize: '84px', fill: 'green' });
        youWin = true;
       // score += 10;
       // scoreText.setText('Score: ' + score);

    // {
    //     //  A new batch of stars to collect
    //     stars.children.iterate(function (child) {

    //         child.enableBody(true, child.x, 0, true, true);

    //     });

    //     var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

    //     var bomb = bombs.create(x, 16, 'bomb');
    //     bomb.setBounce(1);
    //     bomb.setCollideWorldBounds(true);
    //     bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
    //     bomb.allowGravity = false;

    // }
    }

//     function hitBomb (player, bomb)
// {
//     this.physics.pause();

//     player.setTint(0xff0000);

//     player.anims.play('turn');

//     gameOver = true;
// }
// spike collision
function hitSpike (player, spike)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');
    gameOverText = this.add.text(525, 275, 'GAME OVER', { fontSize: '84px', fill: 'red' });
    gameOver = true;
}
</script>

</body>
</html>
